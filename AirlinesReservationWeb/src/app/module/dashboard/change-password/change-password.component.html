<div class="row">
    <div class="col">
       <div class="icon">
        <img src="../../../assets/change-password.jpg" alt="">
       </div>
    </div>
    <div class="col">
       <div class="content">
        <h1 style="font-size: 36px;font-family: sans-serif;font-weight: 400;">Change Password</h1>
        <form [formGroup]="changePasswordForm">
            <div class="field">
                <div>
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>Enter your old Password</mat-label>
                        <input  matInput placeholder="old password" formControlName="oldPassword" >
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>Enter your New Password</mat-label>
                        <input  matInput placeholder="New password" formControlName="NewPassword" >
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>Confirm password</mat-label>
                        <input  matInput placeholder="Confirm password" formControlName="ReEnterPassword" >
                    </mat-form-field>
                </div>
                <div class="button">
                    <button mat-flat-button color="accent">Cancel</button>
                    <span ></span>
                    <button mat-flat-button color="primary" class="Update" (click)="Update()"><mat-icon>update</mat-icon> Update</button>
                </div>
            </div>
        </form>
       </div>
    </div>
</div>
