<div class="registrationPage">
<div class="mat-elevation-z8 registration-container">
  <h1 class="registration-card">Create Your Account</h1>
  <mat-card >
    <mat-card-content>
      <form [formGroup]="registerForm">
        <div>
          <mat-form-field appearance="outline" class="row-1-e">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username" required maxlength="20"
              matTooltip="Minimum 4 characters">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline" class="row-2-e">
            <mat-label>First name</mat-label>
            <input matInput placeholder="First name" formControlName="firstname" required maxlength="20"
              matTooltip="Minimum 4 characters">
            <mat-icon matSuffix>mood</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline" class="row-1-e">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Last name" formControlName="lastname" required maxlength="20"
              matTooltip="Minimum 4 characters">
            <mat-icon matSuffix>mood</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline" class="row-2-e">
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker" ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="outline" class="row-1-e">
            <mat-label>Enter your Email</mat-label>
            <input matInput placeholder="email" formControlName="email" required maxlength="20"
              matTooltip="Minimum 4 characters">
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline" class="row-2-e">
            <mat-label>Enter your password</mat-label>
            <input matInput placeholder="password" formControlName="password" required maxlength="20"
              matTooltip="Minimum 4 characters">
            <mat-icon mat matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline" class="row-1-e">
            <mat-label>Enter your Age</mat-label>
            <input matInput placeholder="Login username" formControlName="age" required maxlength="20" matTooltip="">
            <mat-icon matSuffix>accessibility</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline" class="row-2-e"
            matTooltip="Mobile number CountryCode MobileNumber 911234567899">
            <mat-label>Contact number</mat-label>
            <input matInput placeholder="91XXXXXXXXXX" formControlName="mobile" required maxlength="12" type="number">
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline" class="row-1-e">
            <mat-label>Nationality</mat-label>
            <mat-select formControlName="CountryCode">
              <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" class="row-2-e">
            <mat-label>Enter your address </mat-label>
            <input matInput placeholder="Address" formControlName="Address" required maxlength="20"
              matTooltip="Minimum 4 characters">
            <mat-icon matSuffix>location_on</mat-icon>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" class="register-btn" (click)="onformSubmit()"> <mat-icon>thumb_up</mat-icon>Register</button>
    </mat-card-actions>
    <p class="alreadyregister"><button mat-button routerLink="/cutomer-login"><mat-icon>exit_to_app</mat-icon>click here if you have already register</button></p>
  </mat-card>
</div>
</div>
